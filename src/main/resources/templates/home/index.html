<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img id="messy-calendar" th:src="@{/img/messy-schedule.png}" alt="Messy calendar" />
            <div class="carousel-caption">
                <h3>Get rid of this...</h3>
            </div>
        </div>

        <div class="item">
            <img id="clean-schedule" th:src="@{/img/clean-schedule.png}" alt="Clean calendar"  />
            <div class="carousel-caption">
                <h3>Get used to this.</h3>
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

    <h3>Digitize the scheduling process with Schedule-Aider</h3><br />

        </div>
        <div class="col-sm-4">

            <p>Potential money to be saved</p>
        </div>
        <div class="col-sm-4">
            <div class="well">
                <p>"User testimony" --user</p>
            </div>
            <div class="well">
                <p>"More user testimony" --user</p>
            </div>
        </div>
    </div>
</div><br />

<footer class="container-fluid text-center">
    <p>Footer Text</p>
</footer>
</body>
</html>
